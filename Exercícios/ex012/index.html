<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>  
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="560" poster="imagens/capa.png" controls loop>
        <source src="midia/pexels-video.mp4" type="video/mp4">
        <source src="midia/Pexels1-Video.mp4" type="video/mp4">
        <source src="midia/Pexels-Video.webm" type="video/webm">
        <source src="midia/pexels-video.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reproduções de vídeo.</p>
    </video>
    <h1>Inserindo Vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=NyLdbVd46C9EhJ6C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo Vídeos do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/398852209?h=76a4ad8a79" width="560" height="315" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
