<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'love larry';
            src: url('fonts/love larry ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            tipos de format()
            - opentype (.otf)
            - truetype (.ttf)
            - embedded opentype (.eot)
            - truetype-aat (Apple Advanced Typography) (.ttc)
            - scalable vector graphics (.svg)
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            font-family: 'love larry', Times, serif;
            font-size: 3em;
        }
    </style>
    <title>fontes externas</title>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam mollitia corrupti vel ipsam eveniet consectetur non maiores asperiores tempora facere voluptates obcaecati quod quidem voluptate sint animi 
    cumque! Quis, quidem?</p>

</body>
</html>
