<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*  Seletores Personalizados
     -----------------------------------
     #  = id
     .  = class
     :  = pseudoclass
     :: = pseudoelement
     >  = children (filho direto)
    */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        .especial {
            background-color: rgb(221, 130, 130);
        }

        .especial::before {
            content: '→ ';
        }

        .especial::after {
            content:' ←'
        }
    </style>
    <title>Links</title>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" rel="external" target="_blank">repositório do GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" rel="external" target="_blank" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com"rel ="external" target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
