<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {/*block-level*/
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid darkgreen;
            
            padding: 10px;
            
            margin: 20px 20px 40px 20px;

            outline: 10px dashed salmon;
        }

        a {/*inline-level*/
            border: 10px solid red;
            padding: 10px;
        }
    </style>
    <title>Modelo de Caixa</title>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>parágrafos também são elementos box-level,mas os <a href="#">liks são exeplos de caixas inline-level</a>vamos ver como tudo isso funciona.</p>
</body>
</html>
